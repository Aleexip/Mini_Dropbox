<body>
    <header>
        <h1>Mini Dropbox</h1>
        <nav>

            <a href="upload.html">Upload</a>
            <a href="files.html">My files</a>

        </nav>

    <main class="profile">
        <div class="form-container">
            <h2>My profile</h2>

            <!-- InformaÈ›ii utilizator -->
            <div class="user-info">
                <p id ="profileName"><strong>Username:</strong> [Username]</p>
                <p id="profileEmail"><strong>Email:</strong> [email@exemple.com]</p>
            </div>

            <hr style="margin: 20px 0; border: 0.5px solid #ddd;">

            <!-- Schimbare parola -->
            <form action="../../update_password.php" method="POST">
                <label for="old-password">New password</label>
                <input type="password" id="old-password" name="old_password" required>

                <label for="new-password">New password</label>
                <input type="password" id="new-password" name="new_password" required>

                <label for="confirm-password">Confirm new password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>

                <button type="submit">Change password</button>
            </form>

            <hr style="margin: 20px 0; border: 0.5px solid #ddd;">

            <form action="../../update_email.php" method="POST">
                <label for="new-email">New email</label>
                <input type="email" id="new-email" name="new_email" required>

                <button type="submit">Change email</button>
            </form>
        </div>
    </main>
