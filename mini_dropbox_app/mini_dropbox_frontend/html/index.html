<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dropbox Home</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
       
        .upload-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 2px dashed #0061fe;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .files-container {
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        .btn-download { text-decoration: none; color: #0061fe; font-weight: bold; border: 1px solid #0061fe; padding: 5px 10px; border-radius: 4px; }
        .btn-download:hover { background-color: #0061fe; color: white; }

       
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .btn-logout {
            background-color: #dc3545; 
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem;">
        <h1>Mini Dropbox</h1>
        
        <div id="userSection" class="user-info" style="display: none;">
            <span id="welcomeText" style="color: white; font-weight: bold;"></span>
            <a href="#" id="logoutBtn" class="btn-logout">Logout</a>
        </div>
        
        <nav id="guestNav">
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="home">
        <div class="home-container" style="text-align: center;">
            <h2 id="mainTitle">Welcome</h2>
            
            <div class="upload-container">
                <h3>Upload New File</h3>
                
                <div class="form-group">
                    <label for="fileInput">Choose file:</label>
                    <input type="file" id="fileInput" style="margin-top: 10px;">
                </div>

                <button class="btn-upload" id="uploadBtn" style="margin-top: 15px; background-color: #0061fe; color: white; padding: 10px 20px; border: none; cursor: pointer;">Upload Now</button>
                <p id="message"></p>
            </div>

            <div class="files-container">
                <h3>ðŸ“‚ My Files</h3>
                <table id="filesTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Size (KB)</th>
                            <th style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="filesListBody">
                        </tbody>
                </table>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mini Dropbox</p>
    </footer>

    <script src="../js/index.js"></script>
</body>
</html>
