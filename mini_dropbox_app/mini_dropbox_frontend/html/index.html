<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dropbox Home</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <style>
        .upload-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border: 2px dashed #0061fe; /* Dropbox Blue border */
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-container h3 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-upload {
            background-color: #0061fe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn-upload:hover {
            background-color: #004ecc;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <header>
        <h1>Mini Dropbox</h1>
    </header>

    <main class="home">
        <div class="home-container" style="text-align: center;">
            <h2>Welcome to Mini Dropbox</h2>
            <p>Manage your files fast and easy directly from your browser.</p>
            
            <div class="home-buttons">
                <a href="register.html" class="btn">Register</a>
                <a href="login.html" class="btn">Login</a>
            </div>

            <div class="upload-container">
                <h3> Test Upload Area</h3>
                
                <div class="form-group">
                    <label for="userId">User ID (from database):</label>
                    <input type="text" id="userId" value="1" placeholder="Ex: 1">
                </div>

                <div class="form-group">
                    <label for="fileInput">Choose file:</label>
                    <input type="file" id="fileInput">
                </div>

                <button class="btn-upload" onclick="uploadFile()">Upload Now</button>
                <p id="message"></p>
            </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Mini Dropbox</p>
    </footer>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const userIdInput = document.getElementById('userId');
            const messageEl = document.getElementById('message');

            // 1. Validare
            if(fileInput.files.length === 0) {
                messageEl.textContent = " Please select a file!";
                messageEl.className = "error";
                return;
            }

            const userId = userIdInput.value;
            if(!userId) {
                messageEl.textContent = " Enter a valid User ID!";
                messageEl.className = "error";
                return;
            }

            // 2. Prepare data (FormData)
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("userId", userId);

            messageEl.textContent = " Loading...";
            messageEl.className = "";

            try {
                // 3. Send the requestto backend
                const response = await fetch('http://localhost:8082/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const text = await response.text(); // Succes message from server
                    messageEl.textContent = " ok" + text;
                    messageEl.className = "success";
                } else {
                    messageEl.textContent = " Eroare server: " + response.status;
                    messageEl.className = "error";
                }
            } catch (error) {
                console.error(error);
                messageEl.textContent = " Backend didn't run";
                messageEl.className = "error";
            }
        }
    </script>
</body>
</html>
